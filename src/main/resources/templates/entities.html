<!DOCTYPE html>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:th="http://www.w3.org/1999/xhtml" lang="en"
      xmlns="http://thymeleaf.org" xsi:schemaLocation="http://thymeleaf.org ">
<head th:replace="fragments/head :: head(~{::title},~{::link}, ~{::script})">
    <title>Java Web Intro</title>


</head>
<body>
<header th:replace="fragments/header :: header(main, user)"></header>

<div class="container">
    <div class="row">
        <div class="col m12">
            <div class="col m2 offset-m2">
                <h3><a href="#" th:href="'/'+${entitytype} + '/new'">NEW ENTRY</a></h3>
            </div>
            <div class="col m6 offset-m2">
                <form action="" th:action="@{/first/find}" class="search-form">
                    <div class="form-group has-feedback">
                        <label for="query" class="sr-only">Поиск</label>
                        <input type="text" class="form-control" name="query" id="query" placeholder="название">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col m12">
            <div class='table-responsive'>

                <table class="table table-bordered table-striped table-hover">
                    <!--Table head-->
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>EDIT</th>
                        <th>DELETE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entity : ${entities}">
                        <td th:text="${entity.id}">ID</td>
                        <td th:text="${entity.name}">NAME</td>
                        <td><a href="#" th:href="${entitytype} +'/' + ${entity.id}">edit</a></td>
                        <td><a href="#" th:href="'/' + ${entitytype} + '/' + delete + '/' + ${entity.id}">delete</a>
                        </td>
                    </tr>
                    <tr>

                    </tbody>
                    <!--Table body-->
                </table>
            </div>
        </div>
        <!--Table-->
    </div>
</div>

</body>
</html>
